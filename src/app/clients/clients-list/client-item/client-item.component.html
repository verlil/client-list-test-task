<a class="list-group-item"
   [routerLink]="[index]"
   routerLinkActive="active">
  <div class="item-avatar">
    <img [src]="client.generalAvatar"
         alt="{{ client.generalFirstName }} {{ client.generalLastName }}"
         class="img-avatar">
  </div>
  <div class="item-description">
    <h4 class="list-group-item-heading">
      {{ client.generalFirstName }} {{ client.generalLastName }}
    </h4>
    <p class="list-group-item-text">{{ client.jobTitle }}</p>
  </div>
</a>
